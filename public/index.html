<!--Add a movie and assign rating-->

<div class="container">
    <div class="add-form">
        <form name="add-movie" id="movie-add">
            <div class="form-group">
                <label for="title">Enter the title of your movie</label>
                <input class="form-control" type="email" id="title" placeholder="ex. The Gods Must Be Crazy">
            </div>
            <div class="form-group">
                <label for="ratings">Rate your movie</label>
                <select class="form-control" id="ratings">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <button class="btn btn-primary" id="add-movie-btn" type="submit">Submit</button>
        </form>
    </div>
</div>


<!--Choose movie to edit-->

<div class="container">
    <div class="add-form" id="change-form">
    <label for="movie-to-edit">Choose a Movie</label>
    <select class="form-control" name="movies" id="movie-to-edit"></select>
    <br>
    <label for="new-movie-title">New Movie Title</label>
    <input class="form-control" id="new-movie-title" type="text">
    <br>
    <label for="new-movie-ratings">Enter Movie Rating: </label>
    <select class="form-control" id="new-movie-ratings">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <br>

    <button class="btn btn-primary" id="edit-movie-btn">Submit ahoy</button>
</div>
